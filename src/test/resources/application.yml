schedule:

  # Several one minute representations
  - every: 1 minutes
    task: hello
    name: testEveryMinute

  # Several one minute representations
  - every: hour
    task: hello
    name: testEveryHour


 
  # Run two times, at 11 and 16
  - cron: 00 11,16 * * *
    task: hello
    
tasks:
  docker:
    - name: hello
      image: debian:jessie
      entrypoint: /bin/sh
      arguments:
        - -c
        - echo green bar
        
    - name: helloScript
      image: debian:jessie
      script:
        - echo green bar
        - echo green barbar
        
    - name: helloScriptPipe
      image: debian:jessie
      script:
        - echo green bar
        - echo wrong | grep -v wrong
        - echo green barbar
        
    - name: helloScriptStrict
      image: debian:jessie
      script-strict: true
      script:
        - echo green bar
        - echo red bar | grep -q green
        - echo greener bar
        
