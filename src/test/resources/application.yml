schedule:
  
tasks:
  docker:
    - name: hello
      image: debian:jessie
      entrypoint: /bin/sh
      arguments:
        - -c
        - echo green bar
    - name: helloScript
      image: debian:jessie
      script:
        - echo green bar
        - echo green barbar
    - name: helloScriptPipe
      image: debian:jessie
      script:
        - echo green bar
        - echo wrong | grep -v wrong
        - echo green barbar