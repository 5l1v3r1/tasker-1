config:
  global-environment:
    - GLOBAL=green bar

schedule:

  - every: 1 minutes
    task: hello
    name: testEveryMinute

  - every: hour
    task: hello
    name: testEveryHour

  - every: 1 day
    task: hello
    name: testEveryDay
    
  - every: month
    task: hello
    name: testEveryMonth


 
  # Run two times, at 11 and 16
  - cron: 00 00 11,16 * * *
    task: hello
    
tasks:
  docker:
    - name: hello
      image: debian:jessie
      entrypoint: /bin/sh
      arguments:
        - -c
        - echo green bar
        
    - name: helloScript
      image: debian:jessie
      script:
        - echo green bar
        - echo green barbar
        
    - name: helloScriptPipe
      image: debian:jessie
      script:
        - echo green bar
        - echo wrong | grep -v wrong
        - echo green barbar
        
    - name: helloScriptStrict
      image: debian:jessie
      script-strict: true
      script:
        - echo green bar
        - echo red bar | grep -q green
        - echo greener bar
        
    - name: helloEnvironmentVariables
      image: debian:jessie
      script:
        - echo $BAR
      environment:
        - BAR=green bar 
    - name: helloEnvironmentVariablesGlobal
      image: debian:jessie
      script:
        - echo $GLOBAL
        
    - name: helloWithVolume01
      image: debian:jessie
      script:
        - echo $expected > /mappedVolume/file
      volumes:
        - testVolume:/mappedVolume

    - name: helloWithVolume02
      image: debian:jessie
      script:
        - cat /mappedVolume/file
      volumes:
        - testVolume:/mappedVolume 
        